server {
    listen 80;
    server_name localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # [MONITORING] Служебный эндпоинт для сбора метрик.
    # ВАЖНО: Не рекомендуется оставлять открытым для общего доступа (allow all).
    location /stub_status {
        stub_status on;
        access_log   off;
        
        allow 127.0.0.1;          # Разрешение локального доступа
        allow 172.16.0.0/12;      # Разрешение доступа из внутренних сетей Docker
        deny all;                 # Запрет доступа для всех остальных
    }
}