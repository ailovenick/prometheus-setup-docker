# Группы правил
groups:
  # ----------------------------------------------------------------------------
  # УРОВЕНЬ 1: ДОСТУПНОСТЬ
  # ----------------------------------------------------------------------------
  - name: availability
    rules:
      - alert: InstanceDown
        # Метрика 'up'. 1 = ОК, 0 = ОШИБКА.
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Сервис {{ $labels.job }} не отвечает"
          description: "Инстанс {{ $labels.instance }} (job: {{ $labels.job }}) недоступен более 1 минуты."

  # ----------------------------------------------------------------------------
  # УРОВЕНЬ 2: РЕСУРСЫ (CPU)
  # ----------------------------------------------------------------------------
  - name: host_resources
    rules:
      # === [LINUX] ВАРИАНТ 1: ПРОСТОЙ (BASIC) ===
      # Группировка через 'by (instance)'.
      # Логика: Расчет среднего значения изолированно для каждого сервера (не одно число на всех).
      # Результат: Сохранение ТОЛЬКО лейблов instance и job. Удаление остальных метаданных.
      - alert: HostHighCpuLoad
        expr: 100 - avg by (instance, job) (rate(node_cpu_seconds_total{job="node-exporter", mode="idle"}[5m])) * 100 > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Высокая нагрузка CPU (Linux)"
          description: "На сервере {{ $labels.instance }} загрузка процессора > 80%."

      # === [LINUX] ВАРИАНТ 2: ПРОДВИНУТЫЙ (PRO) ===
      # Группировка через 'without'.
      # Результат: Сохранение ВСЕХ пользовательских лейблов (env, team, region). 
      # Числовой результат идентичен варианту 1.
      #
      # - alert: HostHighCpuLoad_Pro
      #   expr: 100 - avg without (cpu, mode) (rate(node_cpu_seconds_total{job="node-exporter", mode="idle"}[5m])) * 100 > 80
      #   for: 1m
      #   labels:
      #     severity: warning
      #   annotations:
      #     summary: "CPU Load: {{ $labels.instance }}"
      #     description: "Сервер {{ $labels.instance }} перегружен."

      # ------------------------------------------------------------------------

      # === [WINDOWS] ВАРИАНТ 1: ПРОСТОЙ ===
      - alert: WinHostHighCpuLoad
        expr: 100 - avg by (instance, job) (rate(windows_cpu_time_total{job="windows-exporter", mode="idle"}[5m])) * 100 > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Высокая нагрузка CPU (Windows)"
          description: "На сервере {{ $labels.instance }} загрузка процессора > 80%."

