services:
  # cAdvisor (Container Advisor)
  # Сбор метрик потребления ресурсов (CPU, RAM, Network) по каждому контейнеру.
  #
  # [НАЗНАЧЕНИЕ И ОТЛИЧИЯ]
  # cAdvisor: отображение потребления ресурсов процессами (CPU Usage).
  # Ограничение: отсутствие данных о "здоровье" хоста (свободное место на диске, Load Average).
  # Рекомендация: совместное использование с Node Exporter для полного мониторинга (Хост + Контейнеры).
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    # Монтирование системных директорий для доступа к статистике ядра и Docker-сокетам (read-only)
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    # Включение привилегированного режима для доступа к аппаратным ресурсам
    privileged: true
    devices:
      - /dev/kmsg
    command:
      # [OPTIMIZATION] Ограничение области видимости только Docker-контейнерами
      - '--docker_only=true'
      # [OPTIMIZATION] Увеличение интервала опроса до 10 секунд (по умолчанию 1с)
      - '--housekeeping_interval=10s'
      # [OPTIMIZATION] Отключение ресурсоемких метрик (disk usage, per-cpu stats, network sockets)
      - '--disable_metrics=disk,tcp,udp,percpu,sched,process'
    # Использование network_mode: "host" (порт 8080).
    network_mode: "host"